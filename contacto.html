<form id="contact-form">
  <label for="name">Nombre</label>
  <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required aria-label="Nombre">

  <label for="email">Correo electrónico</label>
  <input type="email" id="email" name="email" placeholder="Ejemplo: usuario@correo.com" required aria-label="Correo electrónico">

  <label for="phone">Teléfono</label>
  <input type="tel" id="phone" name="phone" placeholder="Ejemplo: +57 300 1234567" required aria-label="Teléfono">

  <label for="message">Mensaje</label>
  <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí" required aria-label="Mensaje"></textarea>

  <button type="submit">Enviar</button>
</form>

<!-- Feedback para el formulario -->
<div id="form-feedback" aria-live="polite"></div>
