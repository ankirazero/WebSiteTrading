<!-- contacto.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>Formulario de Contacto</h1>
  <form id="contact-form">
    <label for="name">Nombre completo:</label>
    <input type="text" id="name" name="name" required placeholder="Ingrese su nombre">
    
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">
    
    <label for="phone">Teléfono:</label>
    <input type="tel" id="phone" name="phone" required placeholder="123-456-7890">
    
    <label for="message">Mensaje:</label>
    <textarea id="message" name="message" rows="4" required placeholder="Escribe tu mensaje"></textarea>
    
    <button type="submit">Enviar</button>
  </form>

  <div id="form-feedback" style="color: red; margin-top: 10px;"></div>

  <script src="js/app.js"></script>  <!-- El archivo JavaScript para el formulario -->
</body>
</html>
